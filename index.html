  body{
    display:flex;

  .card{

  h1{

  .btn{

  }
  #status{

    color:#0b1220;
    opacity:0.85;
  }
  .sun{
    width:140px;height:140px;margin:0 auto 18px auto;
    border-radius:50%;
    background: radial-gradient(circle at 35% 30%, #fff7c9, #ffd86b 30%, #ffb86b 60%, #ff8a6a 100%);
    box-shadow: 0 10px 40px rgba(255,138,179,0.2);
    display:grid;place-items:center;font-size:3rem;
    animation: float 6s ease-in-out infinite;
  }
  @keyframes float{
    0%{ transform: translateY(0); }
    50%{ transform: translateY(-10px); }
    100%{ transform: translateY(0); }
  }
</style>
</head>
